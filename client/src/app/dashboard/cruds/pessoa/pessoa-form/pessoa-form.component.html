<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">
      <div class="card-header">
        {{isEditing ? 'Atualizando Pessoa: ' + this.frmPessoa.get('nome').value : 'Cadastrando Nova Pessoa'}}
      </div>
      <div class="card-body">
        <form [formGroup]="frmPessoa" (ngSubmit)="onSubmit()">
          <div class="ui-fluid">
            <div class="ui-g">
              <div class="ui-lg-2 ui-md-3 ui-sm-12">
                <p-radioButton label="Física" name="groupname" value="Física" [(ngModel)]="tipoPessoa"  inputId="preopt1" formControlName="tipo"></p-radioButton>
                <p-radioButton label="Jurídica" name="groupname" value="Jurídica" [(ngModel)]="tipoPessoa" inputId="preopt2" formControlName="tipo"></p-radioButton>
              </div>
              <div class="ui-lg-8 ui-md-6 ui-sm-12">
                <span class="ui-float-label">
                    <input id="nome" type="text" pInputText formControlName="nome">
                    <label for="nome">{{nomeLabel}}</label>
                </span>
              </div>
              <div class="ui-lg-2 ui-md-3 ui-sm-12">
                <span class="ui-float-label">
                  <p-calendar id="nascimento" [(ngModel)]="dtNascimento" formControlName="nascimento" dateFormat="dd/mm/yy"></p-calendar>
                  <label for="nascimento">Nascimento</label>
                </span>
              </div>
              <p-growl [(value)]="msgs"></p-growl>
            </div>
            <div class="ui-g">
              <div class="ui-lg-2 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                  <input id="nomeFantasia" formControlName="rgInsc" pInputText>
                  <label for="nomeFantasia">{{nomeFantasiaLabel}}</label>
                </span>
              </div>
            </div>
            <div class="ui-g">
              <div class="ui-lg-2 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                  <p-inputMask id="cpfCnpj" formControlName="cpfCnpj" mask="{{cpfCnpjMask}}"></p-inputMask>
                  <label for="cpfCnpj">{{cpfCnpjLabel}}</label>
                </span>
              </div>
              <div class="ui-lg-2 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                  <input id="rgInsc" formControlName="rgInsc" pInputText>
                  <label for="rgInsc">{{rgInscLabel}}</label>
                </span>
              </div>
            </div>
          </div>

          <div class="ui-g-12">
            <button pButton type="submit" label="{{isEditing ? 'Atualizar' : 'Salvar'}}" [disabled]="!frmPessoa.valid"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
